<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us - GD Goenka Memorial Physiotherapy & Wellness Centre</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(90deg, #3498db, #2980b9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            color: #333;
        }

        .contact-info {
            margin-top: 20px;
            color: #333;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #217dbb;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us - GD Goenka Memorial Physiotherapy & Wellness Centre</h1>
        <p>Feel free to reach out to us with any questions or to schedule an appointment. We're here to help!</p>

        <div class="contact-info">
            <p><strong>Phone:</strong> 9871600045/47/55</p>
            <p><strong>Email:</strong> info@gdgoenka.ac.in</p>
            <p><strong>Location:</strong> G D Goenka Education City Sohna Gurgaon Road Sohna, Haryana â€“ India</p>
        </div>

        <form id="contactForm" method="POST" action="/contactus">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <!-- Google Maps iframe -->
        <iframe src="https://www.google.com/maps/d/embed?mid=1rExHpfB0BT1CC5S8xAcfoIMFUL8&hl=en_US&ehbc=2E312F" width="100%" height="200"></iframe>
    </div>

    <script>
        /* Include your existing scripts */
        /* ... */
    </script>
</body>
</html>
